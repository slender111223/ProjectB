<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloned BGXDB</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to BGXDB Clone</h1>
    <p>This is a simple clone of the BGXDB website.</p>
    <div class="background-blur"></div>
    <div class="content">
        <div class="account-info">
            <h2>Account Information</h2>
            <p>Username: <input type="text" id="username" value="your_username" readonly onclick="copyText('username')"></p>
            <p>Password: <input type="text" id="password" value="your_password" readonly onclick="copyText('password')"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
